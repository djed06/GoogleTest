<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google</title>
</head>
<body> 

    <div class="google-header">
     <div class="gmail-img">
         <img src="./Images/user.png" title="Google Account:demo@example.com">
     </div>
     <div class="header-icons">
        <i class="fa fa-bell"></i>
        <i class="fa fa-th"></i>
        <a href="#">Images </a>
        <a href="#">Gmail</a>


     </div>

    </div>

    <div class="google-logo">
        <img class="logo" src="./Images/logo.png" alt="">


    </div>



    <div class="box">
        
        <a href="" class="loup">
             <img src="./Images/recherche-icon.png" alt="">
        </a>

        <input class="input-box" type="text" 
        placeholder="Désolé Google n'est plus votre ami.">

        <a href="" class="voix">
            <img src="./Images/voix-icon.png" alt=""> 
        </a>

    </div>

    <div class="button">
        <input type="button" class="btn" value="Absent pour le moment">
        <input type="button" class="btn" value="Bisou">
    </div>
     
</body>
</html>
